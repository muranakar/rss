name: Fetch RSS Feeds

on:
  # 毎日午前9時、12時、午後18時（日本時間）に実行
  schedule:
    - cron: '0 0 * * *'  # UTC 0時 = 日本時間 午前9時
    - cron: '0 3 * * *'  # UTC 3時 = 日本時間 午後12時
    - cron: '0 9 * * *'  # UTC 9時 = 日本時間 午後18時

  # 手動実行も可能にする
  workflow_dispatch:

  # プッシュ時にも実行（初回テスト用）
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch RSS feeds
        run: npm run fetch-feeds

      - name: Build Astro site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: fetch-and-deploy
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
